    <h4 class="display-5 text-center fw-bold mt-5">Delivery Address</h4>
    <div class="address-page">
        <form class="row g-3" name="delivery-googlesheet">
            <div class="col-md-12">
                <label for="inputRegion" class="form-label">Country/Region</label>
                <input type="text" class="form-control" id="inputRegion" name="Country/Region" required>
            </div>
            <div class="col-md-12">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName" name="Full Name" required>
            </div>
            <div class="col-md-12">
                <label for="inputNumber" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="inputNumber" name="Mobile Number" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Flat, House no., Building, Company, Apartment</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address" required>
            </div>
            <div class="col-md-12">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="City" required>
            </div>
            <div class="col-md-12">
                <label for="inputState" class="form-label">State</label>
                <input type="text" class="form-control" id="inputState" name="State" required>
            </div>
            <div class="col-md-12">
                <label for="inputPin" class="form-label">Pin</label>
                <input type="number" class="form-control" id="inputPin" name="PinCode" required>
            </div>
            <div class="col-6 submit-btn">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap jS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbw6f7cz3y7Z_-HiBGFDfxa1pFitdqmKMRbHXtodSmWK9OhAHjF7gbXN3hV5YAsCHJyHhw/exec'
        const form = document.forms['delivery-googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "Your order will be safely parceled to this address!!"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
