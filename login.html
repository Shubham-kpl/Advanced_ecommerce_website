    <!-- Login Form -->
    <h4 class=" text-center fw-bold mt-5">Login/SignUp</h4>
    <form class="login_form" name="signUp-googlesheet">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="Full Name" required>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="Email ID" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <!-- Bootstrap jS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Google sheet connection -->
    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbwp70rLFoBW3sIRFwwzLH1YNeOJlnapRK0I4YzvGcbGG7U2gbQMgsc7fKYGjkmVrAoh/exec'
        const form = document.forms['signUp-googlesheet']
        /* "forms" being a method */
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert(
                    "You are signed up now!!"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
